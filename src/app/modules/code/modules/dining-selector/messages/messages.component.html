<div class="container">
  <div class="row">
    <div class="col">
      <h2>Messages</h2>
    </div>
    <div class="col">
      <button class="clear" (click)="messageService.clear()">clear</button>
    </div>
  </div>
  <div class="list" *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
