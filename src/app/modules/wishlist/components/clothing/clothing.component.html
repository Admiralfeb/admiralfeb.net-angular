<div class="jumbotron">
  <markdown ngPreserveWhitespaces [src]="markdownFile"></markdown>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="stone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stone </th>
      <td mat-cell *matCellDef="let element">
        <div class="mr-3">{{element.stone}} </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Month </th>
      <td mat-cell *matCellDef="let element">
        <div class="mr-3">{{element.month}} </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Owned
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="">{{element.count}} </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
