</div>

  <p>Only <app-countdown class="dw" [inputDate]="'2018-10-07T18:45:00Z'">Loading Countdown</app-countdown> until it starts!</p>
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/XCt6f1Ttmy4?rel=0&amp;start=5" frameborder="0" allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </div>
</div>
